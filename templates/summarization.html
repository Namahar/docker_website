<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <title>Saeed Rahaman</title>

      <style>
         .home{
            height: 100%;
            width: 100%;
            background-color: rgb(71, 67, 67);
            padding: 0px;
            margin: 0px;
         }

         .upload{
            text-align: center;
            padding-top: 10px;
         }

         .output{
            margin: 2% 25% 0 25%;
         }

         .output p{
            color: white;
            text-align: justify;
         }
      </style>
   </head>


   <body class="home">
      <div class="container">

         <div class="upload">
            <h1>Upload a .txt file (Abstraction not working due to Heroku RAM limit</h1>
            <form action="/get_summary" enctype="multipart/form-data" method="POST">
               <input type="file" id="fileUpload" name="text">
               <br><br>
               <input class="submit" type="submit" value="Summarize">
            </form>
         </div>

         <div class="output">
            {%for key, value in data.items()%}
                <h2>{{ key }}</h2>
                <p>{{ value }}</p>
            {%endfor%}
         </div>
      </div>
      
   </body>
</html>
